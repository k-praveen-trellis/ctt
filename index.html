<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Chat Encrypted</title>
    
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            max-width: 100vw;
            max-height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 1px auto;
            padding: 2em;
            text-align: center;
            max-height: 80vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        #toggle {
            border-radius: 10px;
            border: solid;
            background-color: rgb(240, 240, 240);
            border-color: rgb(221, 221, 221);
            width: fit-content;
            cursor: pointer;
            margin: 15px auto 10px auto;
            padding: 10px;
        }

        #inputMessage {
            width: 100%;
            padding: 15px;
            margin: 15px auto;
            color: black;
            background-color: rgb(219, 255, 250);
            border: none;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: scroll;
            font-family: 'Poppins', sans-serif;
        }

        #outputMessage {
            width: 100%;
            padding: 15px;
            margin: 15px auto;
            color: black;
            background-color: rgb(245, 245, 245);
            border: none;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: scroll;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-family: 'Poppins', sans-serif;
        }

        #copy {
            border-radius: 10px;
            border: solid;
            background-color: rgb(72, 255, 148);
            border-color: rgb(4, 248, 126);
            width: fit-content;
            cursor: pointer;
            margin: 15px auto;
            padding: 10px;
            font-family: 'Poppins', sans-serif;
            margin-right: 5px;
        }

        #clear {
            border-radius: 10px;
            border: solid;
            background-color: rgb(255, 151, 133);
            border-color: rgb(255, 91, 62);
            width: fit-content;
            cursor: pointer;
            margin: 15px auto;
            margin-left: 5px;
            font-family: 'Poppins', sans-serif;
            padding: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function convertStringToBinary(input) {
            return input.split('').map(function(char) {
                return char.charCodeAt(0).toString(2);
            }).join(' ');
        }

        function convertBinaryToString(input) {
            return input.split(' ').map(function(bin) {
                return String.fromCharCode(parseInt(bin, 2));
            }).join('');
        }

        function convertInput() {
            var inputMessage = document.getElementById('inputMessage').value;
            var outputMessage = document.getElementById('outputMessage');
            if (isBinaryMode) {
                outputMessage.value = convertBinaryToString(inputMessage);
            } else {
                outputMessage.value = convertStringToBinary(inputMessage);
            }
        }

        var isBinaryMode = false;

        function toggleConversion() {
            var toggleBtn = document.getElementById('toggle');
            isBinaryMode = !isBinaryMode;
            toggleBtn.textContent = isBinaryMode ? 'Binary → String' : 'String → Binary';
            document.getElementById('inputMessage').placeholder = isBinaryMode ? 'Enter Binary Message Here' : 'Enter String Message Here';
            document.getElementById('outputMessage').placeholder = isBinaryMode ? 'Output String Message Here' : 'Output Binary Message Here';
            clearMessages();
        }

        function copyToClipboard() {
            const outputText = document.getElementById("outputMessage").value;
            navigator.clipboard.writeText(outputText).then(function() {
                console.log("Copied Successfully.")
            }, function(err) {
                alert('Could not copy text: ', err);
            });
        }

        function clearMessages() {
            document.getElementById('inputMessage').value = '';
            document.getElementById('outputMessage').value = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('toggle').addEventListener('click', toggleConversion);
            document.getElementById('copy').addEventListener('click', copyToClipboard);
            document.getElementById('clear').addEventListener('click', clearMessages);
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 id="heading">Shushhh! Talk Encrypted.</h1>
        <div id="toggle">String → Binary</div>
        <input type="text" id="inputMessage" placeholder="Enter String Message Here" oninput="convertInput()">
        <textarea id="outputMessage" placeholder="Output Binary Message Here" disabled rows="4"></textarea>
        <button id="copy">Copy Message</button>
        <button id="clear">Clear Message</button>
    </div>
</body>
</html>
